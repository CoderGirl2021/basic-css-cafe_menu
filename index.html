<!DOCTYPE html>
<html lang="en"> <!--Gives the default language of the webpage-->
  <head>
    <meta charset="utf-8" /> <!--This lets browsers display the page in any language-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!--This allows the page to be displayed on mobile devices-->
    <title>Cafe Menu</title>
    <link href="style.css" rel="styles"/> <!--Links the page to the css file-->
  </head>
  <body>
    <div class="menu"> <!--"div" elements creates containers that are separated from the rest of the page-->
      <header>
        <h1>CAMPER CAFE</h1>
        <p class="established">Est. 2020</p>
      </header>
      <hr>
      <main>
        <section>
          <h2>Coffee</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">French Vanilla</p><p class="price">3.00</p> <!--Classes are used to link back to css file for styling and needs to have unique names -->
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">4.50</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/> <!--inserts an image into the website
          src is the url or location of the image, while alt is a description of the image for accessibility and screen readers-->
          <article class="item">
            <p class="dessert">Donut</p><p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a> <!--anchor elment used to link to another page or website-->
        </p>
        <p class="address">123 Free Code Camp Drive</p>
      </footer>
    </div>
  </body>
</html>
